<!doctype html>
  <html>
  <head>
    <title>REGISTRATION FORM</title>
  </head>
  <body>
    <center>
      <h1>Student registration form</h1>
    </center>
    <form>
      <table cellpadding="5" cellspacing="5" bgcolor="lightgrey" align="center">
        <tr>
          <td>first name: </td>
          <td><input type="text" name="fname" size=""></td>
        </tr>
        <tr>
          <td>middle name: </td>
          <td><input type="text" name="mname" size=""></td>
        </tr>
        <tr>
          <td>last name: </td>
          <td><input type="text" name="lname" size=""></td>
        </tr>
        <tr>
          <td>father name: </td>
          <td><input type="text" name="fathername" size=""></td>
        </tr>
        <tr>
          <td>mother name: </td>
          <td><input type="text" name="mothername" size=""></td>
        </tr>
        <tr>
          <td>date of birth: </td>
          <td><input type="date" name="date" size=""></td>
        </tr>
         <tr>
          <td>email: </td>
          <td><input type="email" name="email" size=""></td>
         </tr>
         <tr>
          <td>gender: </td>
          <td><input type="radio" name="gender" size=""> male 
              <input type="radio" name="gender" size=""> female
          </td>
        </tr>
        <tr>
          <td>choose language: </td>
          <td>
            <select name="">
            <option>---select---</option>
            <option>HTML</option>
            <option>C</option>
            <option>C++</option>
            <option>JAVA USER</option>
            <option>JAVA SCRIPT</option>
          </td>
        </tr>
        <tr>
          <td>hobbies: </td>
          <td><input type="checkbox" name="playing" size=""> cricket
              <input type="checkbox" name="singing" size=""> singing
              <input type="checkbox" name="typing" size="">  typing
              <input type="checkbox" name="reading" size=""> reading books
              <input type="checkbox" name="playing video game" size=""> free fire/pubg/others
          </td>
        </tr>
        <tr>
          <td>address: </td>
          <td>
            <textarea name="address"></textarea>
          </td>
        </tr>
        <tr>
          <td>photo: </td>
          <td>
            <input type="file" name="photo" size="">
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" name="submit" size="">
          </td>
        </tr>
      </table>
    </form>
  </body>
  </html>
